{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<link rel="stylesheet" href="{%static 'loginpage.css'%}" />
		<!-- Font Awesome CDN for icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
	</head>
	<style>
			body{
				background: url("{%static 'C:\Users\rehan\OneDrive\Documents\Advanced Motogenius website (Diploma Project)\Actualimplementation\static_files\images\recobbrandimage.jpg'%}") no-repeat center center/cover;
			}
	</style>
	<body >
		<div class="wrapper">
			<div class="title"><span>Login Form</span></div>
			<form action="/dashboard" method="post">
				{%csrf_token%}
				<div class="row">
					<i class="fas fa-user"></i>
					<input type="text" name = "username" placeholder="username" required />
				</div>
				<div class="row">
					<i class="fas fa-lock"></i>
					<input type="password" name="password" placeholder="Password" required />
				</div>
				<div class="pass"><a href="#">Forgot password?</a></div>
				<div class="row button">
					<input type="submit" value="Login">
				</div>
				<div class="signup-link">Not a member? <a href="/registration">Signup now</a></div>

				</div>
			</form>
		</div>
	</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		gsap.from(".wrapper",{
			y : -1000,
			boxShadow : "0px 10px 20px 20px black",
			duration : 0.5
		})
	</script>
</html>
